def createWebKitBuilder(buildVersionFn, outputDirectory, outputBaseURL):
    """
    Simple factory to create deb packages of snowshoe
    Need to add the steps to handle the generated package.

    buildVersion - Version suffix for the new package.
    """

    factory = BuildFactory()
    # check out the source
    factory.addStep(Git(repourl='git://10.60.5.222/mirrors/webkit/webkit.git', mode='full', method='copy', progress=True, branch='master'))
    # factory.addStep(Git(repourl='gitosis@10.60.5.99:webkitdeb.git', mode='copy', progress=True))
    #factory.addStep(Svn())

    # Download debian folder
    factory.addStep(ShellCommand(command=["git", "clone", "git://github.com/lauromoura/webkitdeb.git", "debian"]))

    def parseWebKitRevision(code, stdout, stderr):
        results = WEBKIT_REGEX.search(stdout)
        return {"webKitRevision": results.groups()[0]}
    factory.addStep(SetProperty(command="git log -n 1",
                                extract_fn=parseWebKitRevision))

    # Patch debian/changelog with build info

    factory.addStep(ShellCommand(command=["dch", "-v", buildVersionFn(factory),
                                              "-D", "unstable", "--force-distribution",
                                              "Test build."]))

    # Set the new debian package filename for later use.
    def parseChangelog(code, stdout, stderr):
        return {'debFile': ("webkit-snapshot_%s_armel.deb" % DEBIAN_REGEX.findall(stdout)[0])}
    factory.addStep(SetProperty(command='head -n 1 debian/changelog',
                                    extract_fn=parseChangelog))


    sboxDir = WithProperties("buildbot/slave/%(buildername)s/build")
    factory.addStep(ShellCommand(command=["/scratchbox/login", "-d", sboxDir, "--",
                                          "dpkg-buildpackage", "-rfakeroot", "-uc", "-us", "-B"]))

    uploadFile(factory, outputDirectory, outputBaseURL)

    return factory


