import re
DEBIAN_REGEX = re.compile("[0-9][0-9A-Za-z+~.]*")
WEBKIT_REGEX = re.compile("git-svn-id.*@([0-9]+).*")


def uploadFile(factory, directory, url):
    """Uploads a file to 'directory' with link 'url'. Must have 'debFile' property set"""
    factory.addStep(FileUpload(slavesrc=WithProperties("../%(debFile)s"),
                               masterdest=WithProperties(os.path.join(directory, "%(debFile)s")),
                               url=WithProperties(urlparse.urljoin(url, "%(debFile)s")),
                               mode=0755))

def addDebFile(factory, directory):
    """Adds a deb to a existing repo. Factory should have the debFile property set."""
    factory.addStep(MasterShellCommand(command=WithProperties(("""
        cd /var/www/snowshoe/nightly/
        reprepro --keepunreferencedfiles includedeb unstable %s""" % directory) + "/%(debFile)s")))

def createBuilder(repourl, packageName, hasUpstreamVersion, preBuildFn, buildVersionFn,
                  outputDirectory, outputBaseURL):
    """
    Creates a builder instance to build packages inside scratchbox and upload the files back to the master

    Arguments:
    repourl - base git url of the package
    packageName - name of the generated debian package. Currently support only single packages.
    hasUpstreamVersion - Specify if the builder will add an entire version string or just a suffix
    preBuildFn - Function to setup extra properties for later steps.
    buildVersionFn - Function that should return a string or WithProperties with the version of the new package.
    outputDirectory - Directory on the master side where the new files are going to be copied to.
    outputBaseURL - Base URL that will appear in the buildbot page with the new file.
    """
    factory = BuildFactory()
    factory.addStep(Git(repourl=repourl, mode='full', method='copy', progress=True, haltOnFailure=True))

    # Tried to set buildTime only if it was not set. It seems that SetProperty converts directly to string,
    # causing <WithProperties instance...> to appear in the returned string.
    #def setBuildTime(code, stdout, stderr):
    #    """Only set time if there is no buildTime set before"""
    #    return {"buildTime": WithProperties("%(buildTime:-" + stdout + ")s" )}
    factory.addStep(SetProperty(command="date +%Y%m%d%H%M", property="buildTime", haltOnFailure=True))

    if preBuildFn:
        preBuildFn(factory)

    if hasUpstreamVersion:
        changeVersionMethod = "-l" # Add new version as a suffix
    else:
        changeVersionMethod = "-v" # new complete version

    #Patch the debian changelog
    factory.addStep(ShellCommand(command=["dch", changeVersionMethod, buildVersionFn(factory),
                                          "-D", "unstable", "--force-distribution",
                                          "Test build."], haltOnFailure=True))

    # Set the new debian package filename for later use.
    def parseChangelog(code, stdout, stderr):
        return {'debFile': ("%s_%s_armel.deb" % (packageName, DEBIAN_REGEX.findall(stdout)[0]))}
    factory.addStep(SetProperty(command='head -n 1 debian/changelog',
                                extract_fn=parseChangelog, haltOnFailure=True))

    # Build the debian package
    sboxDir = WithProperties("buildbot/slave/%(buildername)s/build")
    factory.addStep(ShellCommand(command=["/scratchbox/login", "-d", sboxDir, "--",
                                          "dpkg-buildpackage", "-rfakeroot", "-uc", "-us", "-B"], haltOnFailure=True))

    uploadFile(factory, outputDirectory, outputBaseURL)

    return factory


def setWebKitProps(factory):
    factory.addStep(ShellCommand(command=["git", "clone", "git://github.com/lauromoura/webkitdeb.git", "debian"], haltOnFailure=True))

    def parseWebKitRevision(code, stdout, stderr):
        results = WEBKIT_REGEX.search(stdout)
        return {"webKitRevision": results.groups()[0]}
    factory.addStep(SetProperty(command="git log -n 1",
                                extract_fn=parseWebKitRevision, haltOnFailure=True))


