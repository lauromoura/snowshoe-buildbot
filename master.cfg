def createSnowshoeBuilder(buildVersionFn, outputDirectory, outputBaseURL):
    """
    Simple factory to create deb packages of snowshoe
    Need to add the steps to handle the generated package.

    buildVersion - Function to set the build version when building.
    """

    print outputBaseURL

    factory = BuildFactory()
    # check out the source
    factory.addStep(Git(repourl='git://github.com/snowshoe/snowshoe.git', mode='full', method='copy'))

    # Patch debian/changelog with build info
    factory.addStep(ShellCommand(command=["dch", "-l", buildVersionFn(),
                                              "-D", "unstable", "--force-distribution",
                                              "Test build."]))

    # Set the new debian package filename for later use.
    def parseChangelog(code, stdout, stderr):
        return {'debFile': ("snowshoe-mobile_%s_armel.deb" % DEBIAN_REGEX.findall(stdout)[0])}
    factory.addStep(SetProperty(command='head -n 1 debian/changelog',
                                    extract_fn=parseChangelog))

    # Build the debian package
    sboxDir = WithProperties("buildbot/slave/%(buildername)s/build")
    factory.addStep(ShellCommand(command=["/scratchbox/login", "-d", sboxDir, "--",
                                          "dpkg-buildpackage", "-rfakeroot", "-uc", "-us"]))

    factory.addStep(FileUpload(slavesrc=WithProperties("../%(debFile)s"),
                               masterdest=WithProperties(os.path.join(outputDirectory, "%(debFile)s")),
                               url=WithProperties(urlparse.urljoin(outputBaseURL, "%(debFile)s")),
                               mode=0755))

    return factory

